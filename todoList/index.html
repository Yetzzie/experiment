<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main id="main">
    <div id="main-con">
      <!-- This is a h1 -->
      <h1>My Todo List</h1>

      <!-- This a where you put your todo list now -->
      <div class="inputting-task-con">
        <div class="inpputing-con">
          <input class="text-inpputer js-text-inpputer" type="text" placeholder="Input task here">
          <input id="input-btn" class="enter-btn" type="button" value="Enter">
        </div>
      </div>
      <!-- Second part -->
    <div id="display-text">
      <div class="task-text">
        <ul class="ul js-ul">
       
        </ul>
      </div>
    </div>
    </div>
  </main>


  <script src="index.js" type="module"></script>
</body>
</html>
