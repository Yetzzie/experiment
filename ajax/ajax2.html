<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axjax2</title>
</head>
<body>
  

<button class="js-btn">get user</button>
<h1>User</h1>
<div class="js-user"></div>
<br><br>

<button class="js-btn2">get users</button>
<h1>Users</h1>
<div class="js-users"></div>

  <script>

    document.querySelector('.js-btn').addEventListener('click', loadClick);
    document.querySelector('.js-btn2').addEventListener('click', loadClick2);


    function loadClick() {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'user.json', true);

      xhr.onload = function () {
        if(this.status == 200) {
          let user = JSON.parse(this.responseText);
         
          let output = '';
          output += `
            <ul>
              <li>ID: ${user.id}</li> 
              <li>Name: ${user.name}</li>
              <li>Email: ${user.email}</li> 
            </ul>
          `;

          document.querySelector('.js-user').innerHTML = output;
        }
      }
      xhr.send();
    }



    function loadClick2() {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'users.json', true);

      xhr.onload = function () {
        if(this.status == 200) {
          let user = JSON.parse(this.responseText);
         
          let output = '';
          for(let i =0; i < user.length; i++) {
            output += `
            <ul>
              <li>ID: ${user[i].id}</li> 
              <li>Name: ${user[i].name}</li>
              <li>Email: ${user[i].email}</li> 
            </ul>
          `;
          }
         
          document.querySelector('.js-users').innerHTML = output;
        }
      }
      xhr.send();
    }
  </script>
</body>
</html>
